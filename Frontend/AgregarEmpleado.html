<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if(sessionStorage.getItem("correo")==null||sessionStorage.getItem("Pefil")==null){
              document.location.href='login.html';
          }
      </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Visita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="./AgregarEmpleado.js"></script>
</head>
<body>
    <style>
        body{
        background-color: gray;
        color: white;
    }
    
    .formulario{
        background-color: gainsboro;
        color: black;
    }

    h1{
        color: black;
        text-align: center;
    }
    table{
        border: 1px solid black;
    }
    form{
        text-align: center;
    }
    
    </style>
    
    <div class="principal">
        <h1>Agregar Empleado</h1>
        <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
            <table class="table table-bordered table-striped" >
                <tr><td><label>Nombre</label></td><td><input type="text" class="nombre" id="Nombre" placeholder="Empleado"></td></tr>
                <tr><td><label>Apellido</label></td><td><input type="text" class="nombre" id="Apellido" placeholder="Apellido"></td></tr>
                <tr><td><label>Correo</label></td><td><input type="email" class="nombre" id="Correo" placeholder="correo@correo.com"></td></tr>
                <tr><td><label>Contraseña</label></td><td><input type="password" class="nombre" id="Password" placeholder="****"></td></tr>
                <tr><td><label>Teléfono</label></td><td><input type="number" style="width: 190px" class="nombre" id="Telefono" min="8" max="12" placeholder="12345678" ></td></tr>
                <tr><td><label>Pefil</label></td><td><select name="Perfil" id="Perfil" style="width: 190px" >
                    <option value="1">Administrador</option>
                    <option value="2">Supervisor</option>
                    <option value="3">Técnico</option>
                </select></td></tr>
                <tr><td><label>Estado</label></td><td><select name="Estado" id="EstadoU" style="width: 190px" >
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>                    
                </select></td></tr>
                <tr><td><label>Datos del Jefe</label></td><td><select name="Jefe" id="Jefe" style="width: 190px" ></select></td></tr>
                <!--
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>-->
            </table>
            <form action="" class="ProgramarVisita">
                <a  class="btn btn-primary" type="button" id="GuardarEmpleado">Guardar</a>
                <a  class="btn btn-primary" type="button" id="CancelarOperacion">Cancelar</a>
            </form>         
        </div>
    </div>    
    
</body>
</html>
